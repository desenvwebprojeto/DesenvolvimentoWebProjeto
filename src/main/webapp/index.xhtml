<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                template="./WEB-INF/templates/layout.xhtml">

    <ui:define name="styles">
        <style type="text/css">
            body {
                background-color: #000000;
            }
            .titulo-form {
                font-size: 14pt;
                font-weight: bold;
                margin: 10px 0;
                text-align: left;
            }
            .iceOutLbl {
                display: inline-block;
                margin-left: 4px;
                margin-right: 4px;
            }

            .icePnlGrp {
                text-align: left;
                margin-top: 4px;
                margin-bottom: 10px;
            }
        </style>
    </ui:define>

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="content">
        <ice:form>
            <div class="titulo-form" style="text-align: left;">Dados Cadastrais</div>
            <ice:panelGroup>
                <ice:outputLabel for="nome" value="Nome: (*)"/>
                <ice:inputText id="nome" value="#{inscricaoBean.pessoa.nome}" size="50"
                               styleClass="ui-inputfield" label="Nome" maxlength="100" required="true">
                    <f:validator binding="#{inscricaoBean.stringValidator}"/>
                </ice:inputText>
            </ice:panelGroup>
            <ice:panelGroup>
                <ice:outputLabel for="cpf" value="CPF: (*)"></ice:outputLabel>
                <ace:maskedEntry id ="cpf" for="cpf" value="#{inscricaoBean.pessoa.cpf}" mask="999999999-99" 
                                 label="CPF" size="15" required="true" converter="#{inscricaoBean.cpfConverter}">
                    <f:validator binding="#{inscricaoBean.cpfValidator}"/>
                </ace:maskedEntry>
                <ice:outputLabel style="margin-left: 10px;" for="rg" value="RG: (*)"/>
                <ice:inputText id="rg" value="#{inscricaoBean.pessoa.rg}" size="25"
                               styleClass="ui-inputfield" label="RG" maxlength="20" required="true">
                    <f:validator binding="#{inscricaoBean.alphaNumericValidator}"/>
                </ice:inputText>
            </ice:panelGroup>
            <ice:panelGroup>
                <ice:outputLabel for="enderecoRua" value="Endereço: (*)"/>
                <ice:inputText id="endereco" value="#{inscricaoBean.pessoa.enderecorua}" size="25"
                               styleClass="ui-inputfield" label="Endereço" maxlength="80" required="true">
                    <f:validator binding="#{inscricaoBean.stringValidator}"/>
                </ice:inputText>
                <ice:outputLabel style="margin-left: 10px;" for="enderecoNumero" value="Número: (*)"/>
                <ice:inputText id="enderecoNumero" value="#{inscricaoBean.pessoa.endereconumero}" size="4"
                               styleClass="ui-inputfield" label="Número" maxlength="5" required="true"/>
                <ice:outputLabel style="margin-left: 10px;" for="enderecoNumero" value="Complemento:"/>
                <ice:inputText style="margin-left: 10px;" id="enderecoComplemento" value="#{inscricaoBean.pessoa.enderecocomplemento}" size="2"
                               styleClass="ui-inputfield" label="Complemento" maxlength="3">
                    <f:validator binding="#{inscricaoBean.alphaNumericValidator}"/>
                </ice:inputText>
            </ice:panelGroup>
            <ice:panelGroup>
                <ice:outputLabel for="cidade" value="Cidade: (*)"/>
                <ice:inputText id="cidade" value="#{inscricaoBean.pessoa.enderecocidade}" size="50"
                               styleClass="ui-inputfield" label="Cidade" maxlength="50" required="true">
                    <f:validator binding="#{inscricaoBean.stringValidator}"/>
                </ice:inputText>
                <ice:outputLabel style="margin-left: 10px;" for="estado" value="Estado: (*)"/>
                <ice:inputText id="estado" value="#{inscricaoBean.pessoa.enderecoestado}" size="4"
                               styleClass="ui-inputfield" label="Estado" maxlength="2" required="true">
                    <f:validator binding="#{inscricaoBean.stringValidator}"/>
                </ice:inputText>
            </ice:panelGroup>
            <ice:panelGroup>
                <ice:outputLabel for="cep" value="CEP: (*)"/>
                <ace:maskedEntry id="cep" value="#{inscricaoBean.pessoa.cep}" mask="99999-999"
                                 label="CEP" size="10" required="true" converter="#{inscricaoBean.cepConverter}"/>
                <ice:outputLabel style="margin-left: 10px;" for="bairro" value="Bairro: (*)"/>
                <ice:inputText id="bairro" value="#{inscricaoBean.pessoa.enderecobairro}" size="30"
                               styleClass="ui-inputfield" label="Bairro" maxlength="50">
                    <f:validator binding="#{inscricaoBean.stringValidator}"/>
                </ice:inputText>
            </ice:panelGroup>
            <ice:panelGroup>
                <ice:outputLabel for="fone" value="Fone/Celular: (*)"/>
                <ace:maskedEntry id="fone" value="#{inscricaoBean.pessoa.telefone}" mask="(99) 9999-9999"
                                 label="Fone" size="15"/>
            </ice:panelGroup>
            <ice:panelGroup>
                <ice:outputLabel for="email" value="E-mail: (*)"/>
                <ice:inputText id="email" value="#{inscricaoBean.pessoa.email}" size="60"
                               styleClass="ui-inputfield" label="E-mail" maxlength="200" required="true">
                    <f:validator binding="#{inscricaoBean.emailValidator}"/>
                </ice:inputText>
            </ice:panelGroup>
            <div class="titulo-form">Cursos em que deseja se inscrever: </div>
            <ice:panelGroup>
                <h:selectBooleanCheckbox id="cursoJava" value="#{inscricaoBean.cursoJava}"></h:selectBooleanCheckbox>
                <ice:outputLabel value="Programação Java para Web"></ice:outputLabel>
            </ice:panelGroup>
            <ice:panelGroup>
                <h:selectBooleanCheckbox id="cursoPython" value="#{inscricaoBean.cursoPython}"></h:selectBooleanCheckbox>
                <ice:outputLabel value="Linguagem Python"></ice:outputLabel>
            </ice:panelGroup>
            <ice:panelGroup>
                <h:selectBooleanCheckbox id="cursoRuby" value="#{inscricaoBean.cursoRuby}"></h:selectBooleanCheckbox>
                <ice:outputLabel value="Ruby on Rails"></ice:outputLabel>
            </ice:panelGroup>
            <ice:panelGroup>
                <h:selectBooleanCheckbox id="cursoHtml" value="#{inscricaoBean.cursoHtml}"></h:selectBooleanCheckbox>
                <ice:outputLabel value="HTML 5"></ice:outputLabel>
            </ice:panelGroup>
            <ice:panelGroup>
                <h:selectBooleanCheckbox id="cursoWebservice" value="#{inscricaoBean.cursoWebservice}"></h:selectBooleanCheckbox>
                <ice:outputLabel value="Webservices"></ice:outputLabel>
            </ice:panelGroup>
            <ice:commandButton value="Confirmar cadastro" action="#{inscricaoBean.cadastroAction}"></ice:commandButton>
            <p><span>Os campos marcados com (*) são obrigatórios</span></p>
        </ice:form>
    </ui:define>
</ui:composition>
